name: Build Kernel for mt7621

on:
  pull_request:
    paths:
      - 'target/linux/ramips/mt7621/**'
  push:
    paths:
      - 'target/linux/ramips/mt7621/**'
    branches-ignore:
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-kernel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up OpenWRT build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git libpcre3-dev libncurses5-dev zlib1g-dev

      - name: Update OpenWRT feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configure Kernel
        run: |
          make defconfig  # Генерация конфигурации по умолчанию

      - name: Build Kernel for mt7621
        run: |
          make kernel -j1 V=s | tee build.log  # Сборка с повышенной детализацией

      - name: Upload built kernel
        uses: actions/upload-artifact@v3
        with:
          name: kernel
          path: bin/*.bin
